name: Selenium Java TestNG CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    # âœ… Setup Node.js to run frontend server
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install frontend dependencies
      working-directory: frontend
      run: npm install

    - name: Start frontend server
      working-directory: frontend
      run: npm start &
    
    - name: Wait for frontend server to be ready
      run: |
        for i in {1..15}; do
          if curl -sSf http://localhost:3000/index.html; then
            echo "Frontend server is up!"
            break
          fi
          echo "Waiting for frontend server on :3000..."
          sleep 3
        done

    - name: Build and run tests
      run: mvn clean test

    - name: Upload Extent Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: ExtentReport
        path: '**/ExtentReport.html'

    - name: Upload CSV Log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: CricketScoreCSVLog
        path: '**/cricket_score_log.csv'
